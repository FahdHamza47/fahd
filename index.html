<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <style>
    /* From Uiverse.io by ammarsaa */
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #1a80e7,#09bce8, #0be4d2);
        margin-top: 10vh;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
      padding: 20px;
      border-radius: 20px;
      position: relative;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -1px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 30px;
      color: #00bfff;
    }

    .title::before,
    .title::after {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0px;
      background-color: #00bfff;
    }

    .title::after {
      animation: pulse 1s linear infinite;
    }

    .message,
    .signin {
      font-size: 14.5px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signin {
      text-align: center;
    }

    .signin a:hover {
      text-decoration: underline royalblue;
    }

    .signin a {
      color: #00bfff;
    }

    .flex {
      display: flex;
      width: 100%;
      gap: 6px;
    }

    .form label {
      position: relative;
      width: 100%;
    }

    .form label .input {
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 20px 5px 5px 10px;
      outline: 0;
      border: 1px solid rgba(105, 105, 105, 0.397);
      border-radius: 10px;
    }

    .form label .input+span {
      color: rgba(255, 255, 255, 0.5);
      position: absolute;
      left: 10px;
      top: 0px;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }

    .form label .input:placeholder-shown+span {
      top: 12.5px;
      font-size: 0.9em;
    }

    .form label .input:focus+span,
    .form label .input:valid+span {
      color: #00bfff;
      top: 0px;
      font-size: 0.7em;
      font-weight: 600;
    }

    .input {
      font-size: medium;
    }

    .submit {
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transform: .3s ease;
      background-color: #00bfff;
      cursor: pointer;
    }

    .submit:hover {
      background-color: #00bfff96;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }

      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    .error-message {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: -6px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <form class="form" id="registerForm" novalidate>
    <p class="title">Register</p>
    <p class="message">Signup now and get full access to our app.</p>
    <div class="flex">
      <label>
        <input class="input" type="text" name="firstname" pattern="[A-Za-z]+" required placeholder="">
        <span>Firstname</span>
      </label>

      <label>
        <input class="input" type="text" name="lastname" pattern="[A-Za-z]+" required placeholder="">
        <span>Lastname</span>
      </label>
    </div>

    <label>
      <input class="input" type="email" name="email" required placeholder="">
      <span>Email</span>
    </label>

    <label>
      <input class="input" type="password" name="password" id="password" minlength="6" required placeholder="">
      <span>Password</span>
    </label>

    <label>
      <input class="input" type="password" name="confirmPassword" id="confirmPassword" required placeholder="">
      <span>Confirm password</span>
    </label>

    <p id="error" class="error-message" style="display: none;">Passwords do not match.</p>

    <button class="submit" type="submit">Submit</button>
    <p class="signin">Already have an account? <a href="p1.html">Signin</a></p>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const error = document.getElementById('error');
  
    form.addEventListener('submit', function (e) {
      // Prevent form from submitting by default
      e.preventDefault();
  
      // Check password match
      if (password.value !== confirmPassword.value) {
        error.style.display = 'block';
        return;
      } else {
        error.style.display = 'none';
      }
  
      // Check built-in validation
      if (!form.checkValidity()) {
        form.reportValidity(); // Show native error tooltips
        return;
      }
  
      // If all validations pass, redirect to p1.html
      window.location.href = 'p1.html';
    });
  </script>
  
</body>

</html>
